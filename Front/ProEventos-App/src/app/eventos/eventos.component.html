<h2>Eventos</h2>

<hr>

<div class="form-inline">
  <div class="form-group mr-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
    <br>
    <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<!-- <h3>Filtro: {{filtroLista}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button (click)="showImage()" type="button" class="btn btn-light">{{show ? "hidden" : "show"}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!show" [isAnimated]="true" [style.width.px]="50" [style.margin.px]="2" src="/assets/{{evento.imagemURL}}" alt="" >
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" style="margin-right: 1em;" class="btn btn-primary btn-sm mr-2">Edit</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot  *ngIf="!eventos">
    <tr >
      <td colspan="8">
        <h4 class="text-center">
          Nenhum evento encontrado
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
